<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코로나 19 감염 현황</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/head-style.css" />

  <body>
    <!-- HEADER -->
    <div class="main-header-container">
      <h1 class="cotitle">코로나 19 감염 현황</h1>
      <button class="brightness bx-5">
        <img src="resource/brightness-control.png" />
      </button>
    </div>

    <div class="clock-header-container">
      <div class="clock-sub-header">
        <span> </span> <br />

      </div>
    </div>

      </div>
    </div>
